<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Type 2- Internal CSS applies to the entire webpage in which it is written -->
    <style>
        p{color: rgb(58, 95, 163); font-size: 25px;}
    </style>
    <!-- Type 3- External Style -->
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learning CSS</h1>
    <!-- Type 1- Inline CSS. The style attribute implementation also depends on the closeness of the text to the style attribute. Inline CSS will always overrule the internal CSS -->
    <P id="para1">This is para 1</P>
    <p>This is para 2</p>
    <p>This is para 3</p>
    <p id="bft3"> This is para 4 - BFT Sem 3</p>
    <p id="bft5"> This is para 5 - BFT Sem 5</p>
    <p id="bft7"> This is para 6 - BFT Sem 7</p>
</body>
</html>
